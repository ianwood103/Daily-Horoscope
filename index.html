<!DOCTYPE html>
  <head>
    <title> Daily Horoscope </title>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  </head>

  <body> <br> <br> <br>
    <h1 align="center" id="page-header"> your daily horoscope </h1>

    <div class="zodiac-wrapper">
      <table id="zodiac-table">

        <tr>
          <th class="pictures-tab" id="left"> <img src="" id="left-zodiac-picture" class="pictures"> <p id="left-zodiac" class="words"></p></th>
          <th id="left-arrow"> <img src="left-arrow.png" class="arrows" onclick="leftZodiac();"> </th>
          <th class="pictures-tab"> <img src="" id="zodiac-picture" class="pictures"><p id="primary-zodiac" class="words"></p></th>
          <th id="right-arrow"> <img src="right-arrow.png" class="arrows" onclick="rightZodiac();"> </th>
          <th class="pictures-tab" id="right"> <img src="" id="right-zodiac-picture" class="pictures"> <p id="right-zodiac" class="words"></p></th>
        </tr>

      </table>
    </div>

    <input type="button" value="Submit" id='submit-button' class="buttons btn" onclick="horoscopeClick();"></input>
  </body>

</html>
